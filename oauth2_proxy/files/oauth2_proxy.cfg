{%- macro format_string(name) %}
  {%- if name in config %}
{{ name }} = "{{ config[name] }}"
  {%- else -%}
#{{ name }} = ""
  {%- endif -%}
{%- endmacro -%}

{%- macro format_string_list(name) %}
  {%- if name in config %}
{{ name }} = [
    {%- for value in config[name] %}
  "{{ value }}"
    {%- endfor %}
]
  {%- else -%}
#{{ name }} = []
  {%- endif -%}
{%- endmacro -%}

{%- macro format_bool(name) %}
  {%- if name in config %}
{{ name }} = {{ 'true' if config[name] else 'false' }}
  {%- else -%}
#{{ name }} = true or false
  {%- endif -%}
{%- endmacro -%}

